<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap" />
    <link rel="stylesheet" href="styles/form.css" />

    <title>Formularz zakupu</title>
  </head>
  <body>
    <main>
      <h1 class="form_title jumbotron text-center">Formularz</h1>
      <section class="client_inputs text-center">
        <div class="car_info">
          <p>
            <span class="data_label">Auto:</span>
            <span class="data_value" id="selected_car"></span>
          </p>
          <p>
            <span class="data_label">Cena:</span>
            <span class="data_value" id="selected_car_price"></span>
          </p>
        </div>
        <hr />


        <div class="client_data">
          <h4 class="client_data_header">Dane Kupującego:</h4>
          <p>
            <label>Imię i nazwiko</label>
            <input class="name_input" id="name_input" type="text"/>
            
          </p>
          
        </div>
        <hr />
        <div class="pickup_date">
          <h4 class="client_data_header">Data odbioru auta:</h4>
          <input id="input_date" type="date" />
        </div>
        <hr />
        <div class="payment_method">
          <h4 class="client_data_header">Wybierz metodę płatności</h4>
          <p>
            <input type="radio" name="payment" id="leasing" />
            <label>Leasing</label>
          </p>
          <p>
            <input type="radio" name="payment" id="cash" />
            <label>Gotówka</label>
          </p>        
        </div>
        <hr />


      </section>
      <section class="navigation_buttons">
        <button class="back_btn" id="back_btn">POWRÓT</button>
        <button class="buy_btn" id="buy_btn">KUPUJĘ</button>
      </section>
    </main>

    <script src="scripts/form.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
